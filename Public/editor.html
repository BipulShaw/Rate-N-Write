<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a review</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">Home</a></li>
            <li class="link-item"><a href="/editor" class="link">Write a review</a></li>
        </ul>
    </nav>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn">*Upload a banner image</label>
    </div>
    
    <div class="blog">
        <div class = "details">
            <form>
                <b class="details_items">Category: </b>
                <select id = "myList" class="details_items">  
                    <option style="font-family: Consolas;">Select Category</option>  
                    <option style="font-family: Consolas;"> Mobiles </option>  
                    <option style="font-family: Consolas;"> Laptops </option>  
                    <option style="font-family: Consolas;"> Electronics </option>  
                    <option style="font-family: Consolas;"> Bikes </option>
                    <option style="font-family: Consolas;"> Computer peripherals </option> 
                    <option style="font-family: Consolas;"> Food </option> 
                    <option style="font-family: Consolas;"> Cars </option> 
                    <option style="font-family: Consolas;"> Clothing </option>
                    <option style="font-family: Consolas;"> Fitness </option>  
                    <option style="font-family: Consolas;"> Toys </option>  
                </select>  
            </form>
            <b class="details_items">Your Score: </b>
            <input class="details_items" type="number" id="score">
            <b class="details_items">Your name: </b>
            <input class="details_items" type="text" id="urname">
        </div>
        <textarea type="text" class="title" placeholder="Title here..."></textarea>
        <div>
            
        </div>
        
        <textarea type="text" class="article" placeholder="Start the body from here..."></textarea>
    </div>

    <div class="blog-options">
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="button button2">Upload Image</label>
        <button class="button button1">Publish</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
